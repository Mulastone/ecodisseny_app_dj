{% load static %}
<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Ecodisseny{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- Bootstrap CSS (opcional, útil fuera de Jazzmin) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- ✅ Flash Messages -->
    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Tancar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- ✅ Contenido principal -->
    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <!-- ✅ Footer -->
    <footer class="text-center mt-5 mb-3">
      <small>© {% now "Y" %} Ecodisseny</small>
    </footer>

    <!-- ✅ jQuery + Bootstrap Bundle JS (para alertas y compatibilidad) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Scripts personalizados (opcional) -->
    {% block scripts %}{% endblock %}
  </body>
</html>
